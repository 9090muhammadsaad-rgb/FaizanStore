<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیضان سٹور</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for a modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        /* Note: Using Inter for broad compatibility. For true Nastaliq, a specific font would be required, but Inter provides clean UI. */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .app-icon {
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        /* Custom scrollbar for game detail modal */
        #gameDetailModalContent {
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #e5e7eb;
        }
        #gameDetailModalContent::-webkit-scrollbar {
            width: 8px;
        }
        #gameDetailModalContent::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        #gameDetailModalContent::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        /* Ensure text flows correctly for Urdu headings */
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header (Faizan Store and Search) -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
            <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight text-right">فیضان سٹور (Faizan Store)</h1>
            <div class="flex w-full md:w-auto space-x-2 rtl:space-x-reverse">
                <div class="relative flex-grow">
                    <input type="text" id="searchBar" onkeyup="searchAndFilterGames()" placeholder="گیم تلاش کریں (Search Games...)" class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded-full focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-right">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                    </span>
                </div>
                <select id="sortFilter" onchange="searchAndFilterGames()" class="px-4 py-2 border border-gray-300 rounded-full bg-white text-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 cursor-pointer text-right">
                    <option value="newest">نئے سے پرانے</option>
                    <option value="oldest">پرانے سے نئے</option>
                    <option value="name_asc">نام (A-Z)</option>
                    <option value="name_desc">نام (Z-A)</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 flex-grow">
        <section id="gameList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></section>

        <!-- No Data Found Message -->
        <p id="noDataMessage" class="hidden text-center text-xl text-gray-500 p-10 mt-10 border border-dashed border-gray-300 rounded-lg bg-white shadow-inner">
            معذرت! اس ویب پر کوئی ڈیٹا نہیں ملا۔
            <span class="block text-sm mt-2 text-indigo-500 font-medium">براہ کرم اپنے GitHub ریپوزٹری اور بیس پاتھ کی جانچ کریں۔</span>
        </p>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center p-10">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-3 text-indigo-700 font-medium text-right">گیمز لوڈ ہو رہے ہیں۔..</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white p-4 text-center mt-8">
        <p class="text-sm">(c) github cloud</p>
    </footer>

    <!-- Game Detail Modal -->
    <div id="gameDetailModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50 transition-opacity duration-300" onclick="closeModal(event)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl transform scale-95 transition-transform duration-300" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modalAppName" class="text-2xl font-bold text-gray-800 text-right"></h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-900 transition-colors duration-150">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="gameDetailModalContent" class="p-6 text-right">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>

        ];
